# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  cassandra:
    image: cassandra:4.1
    environment:
      CASSANDRA_LISTEN_ADDRESS: cassandra
    mem_limit: 2g
    ports:
      - "9043:9042"
    healthcheck:
      test: ["CMD", "cqlsh"]
      timeout: 2m

  driver:
    build:
      context: .
      target: build
    environment:
      CASSANDRA_HOST: cassandra
